<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Dark Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    .calculator {
      max-width: 380px; width: 100%;
      padding: 25px; border-radius: 20px;
      background: #1e1e2f;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .display {
        width: 100%;
        height: 60px;
        font-size: 2rem;
        text-align: right;
        margin-bottom: 15px;
        padding: 10px;
        border: none;
        border-radius: 12px;
        background: #1e1e2f;
        color: #000000;   /* ðŸ‘ˆ change this (black text inside input) */
        }

    button {
      font-size: 20px !important; height: 65px;
      border-radius: 12px !important; border: none !important;
      transition: transform 0.15s ease, background 0.2s ease, opacity 0.2s ease;
    }
    button:hover { transform: scale(1.03); opacity: 0.95; }

    /* modern dark palette (colors only) */
    .btn-number   { background: #2d2f3a; color: #f1f1f1; }
    .btn-number:hover   { background: #3a3d4b; color: #f1f1f1; }

    .btn-operator { background: #ff7a59; color: #ffffff; }
    .btn-operator:hover { background: #e56646; color: #ffffff; }

    .btn-equal    { background: #2bd3a3; color: #ffffff; }
    .btn-equal:hover    { background: #21b78d; color: #ffffff; }

    .btn-clear    { background: #ff3b5f; color: #ffffff; }   /* C button updated */
    .btn-clear:hover    { background: #d92f4e; color: #ffffff; }

    .btn-back     { background: #5aa6ff; color: #ffffff; }   /* âŒ« backspace */
    .btn-back:hover     { background: #3f8cf0; color: #ffffff; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="form-control display mb-3" disabled>

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-clear w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-back w-100" onclick="backspace()">âŒ«</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendValue('/')">Ã·</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendValue('*')">Ã—</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="appendValue('7')">7</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="appendValue('8')">8</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="appendValue('9')">9</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendValue('-')">âˆ’</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="appendValue('4')">4</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="appendValue('5')">5</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="appendValue('6')">6</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendValue('+')">+</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="appendValue('1')">1</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="appendValue('2')">2</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="appendValue('3')">3</button></div>
      <div class="col-3"><button class="btn btn-equal w-100" onclick="calculate()">=</button></div>

      <div class="col-6"><button class="btn btn-number w-100" onclick="appendValue('0')">0</button></div>
      <div class="col-6"><button class="btn btn-number w-100" onclick="appendValue('.')">.</button></div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(v){ display.value += v; }
    function clearDisplay(){ display.value = ""; }
    function backspace(){ display.value = display.value.slice(0, -1); }
    function calculate(){
      try { display.value = eval(display.value); }
      catch { display.value = "Error"; }
    }
  </script>
</body>
</html>
